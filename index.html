<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <div class="sign-in">
                <h1>Sign In</h1>
                <div class="social-media">
                    <div class="social-container">
                        <a href="#">
                            <img src="images/bxl-google.svg" alt="">    
                        </a>
                    </div>
                    <div class="social-container">
                        <a href="#">
                            <img src="images/bxl-github.svg" alt="">
                        </a>
                    </div>
                    <div class="social-container">
                        <a href="#">
                            <img src="images/bxl-facebook.svg" alt="">
                        </a>
                    </div>
                </div>
                <p>or use your email and password</p>
                <div class="login-form">
                    <form action="#" method="get">
                        <input type="email" id="email" placeholder="Email">
                        <div class="login-form" id="login-form-password">
                            <input type="password" id="password" placeholder="Password">
                            <i class="bi bi-eye-fill" id="button-password" onclick="showPassword()"></i>
                        </div>
                    </form>
                </div>
                <a href="#" id="reset-password">Forgot your password?</a>
                <button type="button">Sign In</button>
            </div>
        </div>

        <div class="sign-up">
            <h1>Hello! What's up?</h1>
            <h4>Create an account to take advantage of everything</h4>
            <h4>our site has to offer. Enjoy!</h4>
            <button type="button">Sign Up!</button>
        </div>
    </main>
    
    <script src="script/script.js"></script>
</body>
</html>
